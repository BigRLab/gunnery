{% extends "base.html" %}
{% load core_extras %}

{% block content %}
<h1>{% model_icon 'user' %} Account settings</h1>

<ol class="breadcrumb">
    <li><a href="/">{% model_icon 'dashboard' %} Dashboard</a></li>
    <li class="active">{% model_icon 'user' %} {{user.first_name}}</li>
</ol>

{% load crispy_forms_tags %}
<form class="form-horizontal" role="form" method="POST" action="{{ request_path }}">
{% csrf_token %}
{% crispy form form.helper %}

  <div class="form-group">
    <div class="col-sm-3"></div>
    <div class="col-sm-7">
	  <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{% endblock %}
