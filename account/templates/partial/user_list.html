{% load core_extras %}
<h3>{% model_icon 'user' %} Users
  <button type="button" class="btn btn-primary btn-xs"
    data-toggle="modal" 
    data-remote="{% url 'modal_form' app='account' form_name='user' %}" 
    data-target="#large-modal">
    <i class="fa fa-plus"></i></button>
</h3>
{% if users.count %}
<div class="table-responsive">
  <table class="table table-hover tablesorter">
    <thead>
      <tr>
        <th class="header">Name <i class="fa fa-sort"></i></th>
        <th class="header col-sm-3"></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td><a href="{{user.get_absolute_url}}">{{user.first_name}}</a></td>
        <td class="text-right"><button type="submit" class="btn btn-primary btn-xs"
          data-toggle="modal" 
          data-remote="{% url 'modal_form' app='account' form_name='user' id=user.id %}" 
          data-target="#large-modal">
          <i class="fa fa-edit"></i></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
No users.
{% endif %}
