{% load core_extras %}

{% if users.count %}
<div class="row">
  <div class="col col-sm-offset-1 col-sm-9 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 ">
    <button type="button" class="btn btn-default btn-sm pull-right"
      data-toggle="modal" 
      data-remote="{% url 'modal_form' app='account' form_name='user' %}" 
      data-target="#large-modal">
      <i class="fa fa-plus"></i> Create</button>
    <br/>
    <br/>

    <div class="table-responsive">
      <table class="table table-hover tablesorter">
        <!-- <thead>
          <tr>
            <th class="header">Name <i class="fa fa-sort"></i></th>
            <th class="header col-sm-3"></th>
          </tr>
        </thead> -->
        <tbody>
          {% for user in users %}
          <tr>
            <td><a href="{{user.get_absolute_url}}">{{user.first_name|default:user.username}}</a></td>
            <td class="text-right">
              <button type="submit" class="btn btn-default btn-xs"
                data-toggle="modal" 
                data-remote="{% url 'modal_form' app='account' form_name='user' id=user.id %}" 
                data-target="#large-modal">
                <i class="fa fa-edit"></i></button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% else %}
No users.
{% endif %}
