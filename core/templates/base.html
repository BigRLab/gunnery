{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gunnery</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">
    <link href="{% static "vendor/chosen/chosen.min.css" %}" rel="stylesheet">
    <link href="{% static "css/gunnery.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
    <!-- Page Specific CSS -->
    <!-- <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css"> -->
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GUNNERY</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li class="active"><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="dropdown open">
              <a href="/application/" class="dropdown-toggle">
                <i class="fa fa-desktop"></i> Application 01 <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/environment/1">production</a></li>
                <li><a href="/environment/2">pre-production</a></li>
                <li><a href="/environment/3">test</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right navbar-user">
            <li class="dropdown user-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div id="page-wrapper">
        {% block content %}{% endblock %}
      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    <div class="modal fade" id="large-modal" tabindex="-1" role="dialog" aria-hidden="true"></div>
    
    <!-- JavaScript -->
    <script src="{% static "js/jquery-1.10.2.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>

    <!-- Page Specific Plugins -->
    <!-- <script src="{% static "//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js" %}"></script> -->
    <!-- <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script> -->
    <!-- <script src="{% static "js/morris/chart-data-morris.js" %}"></script> -->
    <script src="{% static "js/tablesorter/jquery.tablesorter.js" %}"></script>
    <script src="{% static "js/tablesorter/tables.js" %}"></script>
    <script src="{% static "vendor/chosen/chosen.jquery.min.js" %}"></script>
    <script src="{% static "js/gunnery.js" %}"></script>

  </body>
</html>
