{% load core_extras %}

{% if serverroles.count %}
<div class="row">
  <div class="col col-sm-offset-1 col-sm-9 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 ">
    <button type="button" class="btn btn-default btn-sm pull-right"
      data-toggle="modal" 
      data-remote="{% url 'modal_form' form_name='serverrole' %}" 
      data-target="#large-modal">
      <i class="fa fa-plus"></i> Create</button>
    <br/>
    <br/>

    <div class="table-responsive">
      <table class="table table-hover tablesorter">
        <tbody>
          {% for serverrole in serverroles.all %}
          <tr>
            <td>{{serverrole.name}}</td>
            <td class="text-right">
              <button type="submit" class="btn btn-default btn-xs"
                data-toggle="modal" 
                data-remote="{% url 'modal_form' form_name='serverrole' id=serverrole.id %}" 
                data-target="#large-modal">
                <i class="fa fa-edit"></i></button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% else %}
No roles yet.
{% endif %}
