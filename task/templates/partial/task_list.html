{% load core_extras %}
<h3>{% model_icon 'task' %} Tasks
  <a href="{% url 'task_add_form_page' application_id=application.id %}" type="button" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a></h3>
{% if application.tasks.count %}
<div class="table-responsive">
  <table class="table table-hover tablesorter">
    <tbody>
      {% for task in application.tasks.all %}
      <tr>
        <td><a href="{{ task.get_absolute_url }}">{{task.name}}</a></td>
        <td class="text-right">
          <a href="{%if environment %}{% url 'task_execute_page' task_id=task.id environment_id=environment.id %}{%else%}{% url 'task_execute_page' task_id=task.id %}{%endif%}" role="button" class="btn btn-default btn-xs"><i class="fa fa-bolt"></i> Execute</a>
          <a href="{% url 'task_form_page' task_id=task.id %}" type="submit" class="btn btn-default btn-xs"><i class="fa fa-edit"></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
No tasks yet.
{% endif %}
