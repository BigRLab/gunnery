{% load core_extras %}

<div class="row">
    <div class="col col-sm-offset-1 col-sm-9 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 ">
        {% if empty %}
            No departments yet.
        {% endif %}
        <button type="button" class="btn btn-default btn-sm {% if not empty %}pull-right{% endif %}"
                data-toggle="modal"
                data-remote="{% url 'modal_form' form_name='department' %}"
                data-target="#large-modal">
            <i class="fa fa-plus"></i> Create{% if empty %} first{% endif %}</button>
        <br/>
        <br/>

        <div class="table-responsive">
            <table class="table table-hover tablesorter">
                <tbody>
                {% for department in departments.all %}
                    <tr>
                        <td>{{ department.name }}</td>
                        <td class="text-right">
                            <button type="submit" class="btn btn-default btn-xs"
                                    data-toggle="modal"
                                    data-remote="{% url 'modal_form' form_name='department' id=department.id %}"
                                    data-target="#large-modal">
                                <i class="fa fa-edit"></i></button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
